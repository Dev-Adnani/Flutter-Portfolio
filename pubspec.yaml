name: portfolio
description: Dev Adnani's Portfolio.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ant_icons: ^2.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  url_launcher: ^6.0.9
  url_strategy: ^0.2.0
  percent_indicator: ^3.0.1
  velocity_x: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/profile_image.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
    - family: Monteserrat
      fonts:
        - asset: assets/fonts/Poppins.ttf
